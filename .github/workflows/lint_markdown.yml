name: Format markdown
on:
  push:
    paths:
      - '**.md'
jobs:
  autopep8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Lint changelog file
        uses: docker://avtodev/markdown-lint:v1
        with:
            rules: '/lint/rules/changelog.js'
            config: '/lint/config/changelog.yml'
            args: './CHANGELOG.md'
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v2
        with:
          commit-message: markdownlint action fixes
          committer: Nick Smith <nickssmith@users.noreply.github.com>
          title: Fixes by markdownlint action
          body: This is an auto-generated PR with fixes to markdown
          labels: markdownlint, automated pr
          branch: markdownlint-patches
