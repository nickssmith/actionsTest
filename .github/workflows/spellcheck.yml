name: Check Spelling
on: push
jobs:
  spelling:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Check Spelling
      uses: UnicornGlobal/spellcheck-github-actions@master
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v2
      with:
        commit-message: markdownlint action fixes
        committer: Nick Smith <nickssmith@users.noreply.github.com>
        title: Fixes by markdownlint action
        body: This is an auto-generated PR with fixes to markdown
        labels: markdownlint, automated pr
        branch: markdownlint-patches
